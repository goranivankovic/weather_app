<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="https://goranivankovic.github.io/MySite/" id="goga">gogaDesign</a></li>
        </ul>
    </nav>

    <div class="divPos">
        <div class="wetObj">
            <div class="wetInput">
                <label for="txt">Search City:</label>
                <input type="text" id="txt" name="txt" placeholder=" ..." required >
                <input type="button" value="serach" id="search">
            </div>
        <div class="wetBody">
            <div class="wetBodyLeft">
                <div class="CityN">City: </div>
                <div class="country">Country: </div>
                <div class="timezone">Timezone: </div>
                <div class="windSpeed">Wind Speed:</div>
                 <div class="pressure">Pressure:</div>

             </div>

             <div class="wetBodyRight">
                <div class="tempDay">Temperature:</div>
                <div class="icon"></div>
                <div class="tempMin">Min Temp: </div>
                <div class="tempMax">Max Temp:</div>
                <div class="description">Description:</div>
               
             </div>


        
            </div>
            


        </div>
    </div>
   



   
  
   <script src="js/main.js" type ="module"></script> 
</body>
</html>
